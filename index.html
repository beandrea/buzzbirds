<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzbirds Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container">
            <h1 class="display-4 text-center">Buzzbirds Weather Dashboard</h1>
        </div>
    </div>

    <div>Some random change</div>

    <div class="col-sm-8 float-left">
        <div class="input-group mb-3 col-sm-10">
            <div class="input-group-prepend">
                <span class="input-group-text bg-info">Search a City: </span>
            </div>
            <input type="text" id="city" class="form-control col-sm-4">
            <button type="button" class="btn btn-secondary" id="search">Search</button>
        </div>

        <div id="history" class="col-sm-10"></div>
    </div>

    <div class="col-sm-4 float-left">
        <div id="current"></div>
    </div>

</body>

</html>
